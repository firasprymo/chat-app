<ion-header>
  <ion-toolbar>
    <ion-label slot="start">Logout</ion-label>
    <ion-card>
      <img class="img-cover ion-justify-content-center"
           src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"/>
      <ion-card-header>
        <ion-card-title>
          <ion-button class="change_picture_button" fill="clear" expand="block" shape="round">Change picture
          </ion-button>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-list slot="end" lines="none" class="online_list">
      <ion-item lines="none">
        <ion-label>Online</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="bio_title_row">
    <ion-col size="12">
      <p class="ion-text-center paragraphe_bio_title">
        Bio
      </p>
    </ion-col>
  </ion-row>
  <ion-row class="row_bio ion-text-center">
    <ion-col size="12">
      <p class="paragraphe_bio">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut odio temporibus voluptas error.
      </p>
    </ion-col>
  </ion-row>
  <ion-row class="skills_title_row">
    <ion-col size="12">
      <p class="ion-text-left ">
        skills
      </p>
    </ion-col>
  </ion-row>
  <ion-row class="row_skills ion-text-center">
    <ion-col size="12">
      <p class="paragraphe_skills">
        Graphic designer, illustrator, video editor </p>
    </ion-col>
  </ion-row>
  <ion-row class="profession_title_row">
    <ion-col size="12">
      <p class="ion-text-left paragraphe_profession_title">
        Profession
      </p>
    </ion-col>
  </ion-row>
  <ion-row class="row_profession ion-text-center">
    <ion-col size="12">
      <p class="paragraphe_profession">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut odio temporibus voluptas error.
      </p>
    </ion-col>
  </ion-row>
  <ion-row class="picture_title_row">
    <ion-col size="12">
      <p class="ion-text-left paragraphe_picture_title">
        Pictures
      </p>
    </ion-col>
  </ion-row>
  <ion-row class="row_picture ion-text-center">
    <ion-col size="6">
      <img class="pictures ion-justify-content-center"
           src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"/>
    </ion-col>
    <ion-col size="6">
      <img class="pictures ion-justify-content-center"
           src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"/>
    </ion-col>
  </ion-row>
</ion-content>
<app-footer></app-footer>
